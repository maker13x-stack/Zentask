<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>ZenTask</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#4f46e5">

  <!-- App icon (fallback) -->
  <link rel="icon" href="icons/img-192.png">

  <!-- Simple UI style -->
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f9fafb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      padding: 2.5rem;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 420px;
      width: 90%;
    }

    h1 {
      color: #4f46e5;
      margin-bottom: 0.5rem;
    }

    p {
      color: #374151;
      margin-bottom: 1.5rem;
    }

    .badge {
      display: inline-block;
      background: #22c55e;
      color: white;
      padding: 0.4rem 0.7rem;
      border-radius: 6px;
      font-size: 0.9rem;
      margin-top: 0.5rem;
    }

    .hint {
      margin-top: 1.2rem;
      font-size: 0.85rem;
      color: #6b7280;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>ZenTask</h1>
    <p>Your productivity PWA is running correctly.</p>
    <div class="badge">✔ PWA Ready</div>
    <div class="hint">
      Open browser menu → “Install app” or “Add to Home Screen”
    </div>
  </div>

  <!-- Service Worker Register -->
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker
          .register("service-worker.js")
          .then(() => console.log("Service Worker Registered"))
          .catch(err => console.error("SW registration failed:", err));
      });
    }
  </script>

</body>
</html>
