<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ZenTask</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#4f46e5" />
  <link rel="manifest" href="manifest.json" />

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f5f7fb;
      color: #111;
    }

    header {
      position: sticky;
      top: 0;
      background: #4f46e5;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 16px;
    }

    .form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
    }

    input[type="text"] {
      flex: 2;
    }

    input[type="datetime-local"] {
      flex: 1.5;
    }

    button {
      background: #4f46e5;
      color: white;
      border: none;
      cursor: pointer;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: center;
    }

    th {
      background: #eef2ff;
    }

    tr.completed {
      text-decoration: line-through;
      opacity: 0.5;
    }

    .delete {
      background: #dc2626;
      color: white;
      border: none;
      padding: 6px 10px;
      cursor: pointer;
    }

    .overdue {
      color: red;
      font-weight: bold;
    }
  </style>
</head>

<body>

<header>ZenTask</header>

<div class="container">

  <div class="form">
    <input type="text" id="taskInput" placeholder="Task topic" />
    <input type="datetime-local" id="deadlineInput" />
    <button onclick="addTask()">Add</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Done</th>
        <th>Topic</th>
        <th>Deadline</th>
        <th>Countdown</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody id="taskList"></tbody>
  </table>

</div>

<script>
  let tasks = JSON.parse(localStorage.getItem("zentask")) || [];

  function save() {
    localStorage.setItem("zentask", JSON.stringify(tasks));
  }

  function addTask() {
    const text = taskInput.value.trim();
    const deadline = deadlineInput.value;

    if (!text || !deadline) {
      alert("Enter task and deadline");
      return;
    }

    tasks.push({
      id: Date.now(),
      text,
      deadline,
      done: false
    });

    taskInput.value = "";
    deadlineInput.value = "";
    save();
    render();
  }

  function toggleDone(id) {
    tasks = tasks.map(t =>
      t.id === id ? { ...t, done: !t.done } : t
    );
    save();
    render();
  }

  function deleteTask(id) {
    tasks = tasks.filter(t => t.id !== id);
    save();
    render();
  }

  function formatCountdown(deadline) {
    const diff = new Date(deadline) - new Date();
    if (diff <= 0) return "<span class='overdue'>Overdue</span>";

    const d = Math.floor(diff / (1000 * 60 * 60 * 24));
    const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const m = Math.floor((diff / (1000 * 60)) % 60);

    if (d > 0) return `${d}d ${h}h`;
    if (h > 0) return `${h}h ${m}m`;
    return `${m}m`;
  }

  function render() {
    const list = document.getElementById("taskList");
    list.innerHTML = "";

    tasks.sort((a, b) => a.done - b.done);

    tasks.forEach(task => {
      const tr = document.createElement("tr");
      if (task.done) tr.classList.add("completed");

      tr.innerHTML = `
        <td><input type="checkbox" ${task.done ? "checked" : ""} onchange="toggleDone(${task.id})"></td>
        <td>${task.text}</td>
        <td>${new Date(task.deadline).toLocaleString()}</td>
        <td>${formatCountdown(task.deadline)}</td>
        <td><button class="delete" onclick="deleteTask(${task.id})">X</button></td>
      `;

      list.appendChild(tr);
    });
  }

  setInterval(render, 1000);
  render();

  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("service-worker.js");
  }
</script>

</body>
</html>
